<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/index.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Recipe Generator</h1>
      <h3>One-pot meals that are ready in under an hour!</h3>
    </header>
    <div class="container">
      <main>
        <div class="form-container">
          <form id="recipe-form">
            <input
              type="text"
              placeholder="Enter your preferred cuisine..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">i.e.: Chinese, American, French, Italian</div>
        </div>
        <div class="recipe-response hidden" id="recipe"></div>
      </main>
    </div>
    <footer>
      This was coded by
      <a href="https://portfolio-project-cd.netlify.app" target="_blank"
        >Courtney Davis</a
      >
      and is
      <a href="https://github.com/cdavis1809/AI_Project" target="_blank"
        >open-sourced on Github</a
      >
      and is
      <a href="https://ai-generator-project-cd.netlify.app/" target="_blank"
        >hosted on Netlify.</a
      >
    </footer>
  </body>
</html>
